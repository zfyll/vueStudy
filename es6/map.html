<!-- name为key，张三为value -->
<script>
  //     let map = new Map()
  //     map.set("name","张三")
  //     console.log(map);
  //     console.log(map.get('name'));//张三
  //     console.log(map.get('张三'));//undefined

  // // 函数
  //     var myMap = new Map();
  // var keyFunc = function () {} // 函数
  // myMap.set(keyFunc, "和键 keyFunc 关联的值");
  // console.log(myMap.get(keyFunc));//和键 keyFunc 关联的值

  // for of 遍历
  var myMap1 = new Map();
  myMap1.set(0, "zero");
  myMap1.set(1, "one");
  for (var [key, value] of myMap1) {
    console.log(key + " = " + value);// 将会显示两个 log。 一个是 "0 = zero" 另一个是 "1 = one"

  }

  for (var [key, value] of myMap1.entries()) {
    console.log(key + " = " + value);
  }
  /* 这个 entries 方法返回一个新的 Iterator 对象，它按插入顺序包含了 Map 对象中每个元素的 [key, value] 数组。 */

  for (var key of myMap1) {
    console.log(key);// 将会显示两个 log。 一个是 [0, 'zero'] 另一个是 " [1, 'one']"
    //key换其他值也一样例如value a 都是显示相同结果
  }


  // 将会显示两个log。 一个是 "0" 另一个是 "1"
  for (var key of myMap1.keys()) {
    console.log(key);
  }
  /* 这个 keys 方法返回一个新的 Iterator 对象， 它按插入顺序包含了 Map 对象中每个元素的键。 */

  // 将会显示两个log。 一个是 "zero" 另一个是 "one"
  for (var value of myMap1.values()) {
    console.log(value);
  }
  /* 这个 values 方法返回一个新的 Iterator 对象，它按插入顺序包含了 Map 对象中每个元素的值。 */

  // forEach()
  // 第一个参数是value 第二个参数是key
  myMap1.forEach(function (value, key) {
    console.log(key + " = " + value);
  }, myMap1)


  // Map 构造函数可以将一个 二维 键值对数组转换成一个 Map 对象
  // 使用 Array.from 函数可以将一个 Map 对象转换成一个二维键值对数组
  // 例如
  var myMap1 = new Map();
  myMap1.set(0, "zero");
  myMap1.set(1, "one");
  var outArray1 = Array.from(myMap1);
  console.log(outArray1);//[[0,'zero'][1,one]]
</script>

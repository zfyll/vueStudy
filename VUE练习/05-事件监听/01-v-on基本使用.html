<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on:语法糖@ v-bind:语法糖是:-->
       <button @click="increament">+</button>
       {{counter}}
       <button v-on:click="decreament">-</button>
    </div>

    <script src="../07-循环遍历/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{counter:0},
       methods:{
        increament(){
        this.counter++
        },
        decreament(){
            this.counter--
        }
       }
        
    })
</script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.active{
    color: red;
}
    </style>
</head>
<body>
   <div id="app">
    <!-- 不加:那么""里的是个字符串  加:那么""里的就是个变量如果在""里面再加个''就又变成字符串了-->
    <h2 class="aa">哈哈哈</h2>
    <h2 :class="aa">哈哈哈</h2>
    <h2 :class="'aa'">哈哈哈</h2>
   
   </div>
    <script src="vue.js">
        
    </script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                aa:'active'
            }
        })
    </script>
</body>
</html>

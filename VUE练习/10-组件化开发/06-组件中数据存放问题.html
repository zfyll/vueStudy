<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="app">
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
   </div>

   <script src="../07-循环遍历/vue.js">    
   </script>
    
       <div>
           <h2>我是标题1</h2>
           <p>我是内容</p>
           </div>
       </script>
     
       <template id="cpn">
           <div>
               <h2>{{title}}</h2>
               <p>我是内容</p>
               </div>
       </template>
   <script> 
   //1.注册一个全局组件
//    组件是一个单独功能模板的封装：这个模板有属于自己的HTML模板，也应该有属性自己的数据data
// 组件自己的数据存放在哪里呢？
// 组件对象也有一个data属性（也可以有methods等属性，）
// 只是这个data属性必须是一个函数（如果是一个对象则会报错，应为 如果是对象，则其他的my-cpn会相互影响。错误写法data:{}）
// 而且这个函数返回一个对象，对象内部保存着数据（不能指定返回对象如：return aaa这样会使my-cpn相互影响因为指定的都是aaa的对象地址，）
// 必须是return {title:'aa'}这样的，因为每次调用都会创建一个新的对象，每个对象地址不同不会相互影响
       Vue.component('my-cpn',{
           template:`#cpn`,
           data(){
               return {
                   title:'你好'
               }
           }
       })
   const app=new Vue({
       el:"#app",
       data:{
           title:"title"
       },
   
   })
   </script>
</body>

</html>

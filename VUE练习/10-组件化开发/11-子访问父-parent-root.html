<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn> 
       
    </div>
    <script src="../07-循环遍历/vue.js"></script>
    <template id="cpn">
     <div>
      <ccpn></ccpn>   
     </div>
    </template>
    <template id="ccpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
       </template>
    <script>
        const cpn={
            template:`#cpn`,
            data(){
              return {name:'我是子组件'}
            },
            methods:{
                showMessage(){
                    console.log('showMessage');
                }
            },
            components:{
                ccpn:{
                   template:'#ccpn',
                   methods:{
                  btnClick(){
                    //   访问父组件$parent
                      console.log(this.$parent);
                      console.log(this.$parent.name);
                    //   访问根组件$root
                      console.log(this.$root.message)
                  }
                }
             
              }
            }
        }
        const app=new Vue({
            el:"#app",
            components:{
                cpn:cpn
            },
            methods:{
               
            },
            data:{
                message:"nihao"
            }
        })
    </script>
</body>
</html>

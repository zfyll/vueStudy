<body>
   <div id="app">
       <!-- 3.使用组件 -->
     <cpn></cpn>
   </div>
   <div id="app2">
    <cpn></cpn>
    <my-cpn></my-cpn>
   </div>
   <script src="../07-循环遍历/vue.js"></script>
<script>
    //1.创建组件构造器对象
    // ``类似于""或''但其可以直接换行不像""换行需要"aaa"+
    //"bbb"这样
    const cpnC= Vue.extend({
        template:`
        <div>
            <h2>我是标题1</h2>
            <p>我是内容</p>
            </div>
        `
    })
    //2.注册组件（全局组件，意味着可以在多个vue实例中引用）
    //格式Vue.component(组件标签名，组件构造器对象)
    Vue.component('my-cpn',cpnC)

    const cpnC2= Vue.extend({
        template:`
        <div>
            <h2>我是标题2</h2>
            <p>我是内容</p>
            </div>
        `
    })
const app=new Vue({
    el:"#app",
    data:{
        
    },
    components:{
        //cpn使用组件时的标签，cpnC组件构造器对象
        cpn:cpnC2
    }
})
const app2=new Vue({
    el:"#app2",
    data:{
        
    },
    
})
</script>
</body>

</html>

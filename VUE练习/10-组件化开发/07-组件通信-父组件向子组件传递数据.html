<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
   <cpn2 v-bind:cmovies="movies" v-bind:cmessage="message"></cpn2>
    <!-- 父子组件通信-父传子props属性：当属性是变量时，要用冒号，是常量（如字符串）可以省略冒号 -->
   <!-- <cpn2 cmovies="movies" cmessage="message"></cpn2>   如果不用v-bind：动态绑定则会认为movies是个字符串直接赋值-->
   <!-- 用了v-bind:会认为movies是个变量会从打他里面寻找 -->
    </div>
    <script src="../07-循环遍历/vue.js"></script>
    <template id="dpn1">
                   <div>
                   <h2 v-for="item in cmovies">{{item}}</h2>
                   <p>{{cmessage}}</p>
                   </div>
        </template>
<script>
    // 父传子：props
    const cpn1={
        template:`#dpn1`,
        // props:["cmovies","cmessage"]
        props:{
            // 1.类型限制
            // cmovies:Array,
            // cmessage:String,
            // 2.提供一些默认值
            cmessage:{
                type:String,
                default:"aaaa"
            },
            // 类型是对象或者数组时，默认值必须时一个函数
            cmovies:{
                type:Array,
                default(){
                    return []
                }
            }
        }
    }
    const app=new Vue({
        el:"#app",
        data:{
            movies:['a','b','c'],
            message:"666"
        },
        components:{
            cpn2:cpn1
        }
    })
</script>
</body>

</html>

        // 用setTimeout来模拟下
        Promise.all([
            new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve({name:'why',age:18})
                },2000)
            }),
            new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve({name:'wo',age:11118})
                },1000)
            }) 
        ]).then((results)=>{
            console.log(results);
        })
